

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
    <div class="signin-div">
		<div class="signin-title">
		  <H2>Online Store</H2>
		</div>
		<form class="signin-form" th:action="@{/signup}" th:object="${user}" method="post">
		   
		    <label>Email</label>
		    <input type="email" th:field="*{email}" placeholder="Enter your email" required />
		    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
		  
		    <label>Password</label>
		    <input type="password" th:field="*{password}" placeholder="Enter your password" required />
		    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
		  
		    <label>Confirm Password</label>
		    <input type="password" th:field="*{confirmPassword}" placeholder="Enter your password" requred />
		    <div class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Confirm password error</div>
		    
		    <button type="submit">Submit</button>
		</form>
		<a href="/">Cancel</a>
    </div>
</body>
</html>
